<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class methods</title>
</head>
<body>
    <script>
        class Details{
            constructor(name){
                this.firstName=name;
            }

            currentName(){
                return 'My name is '+ this.firstName;
            }
        }
        const newName = new Details("Sreejakumar");
        document.write(newName.currentName());
    </script>


</body>
</html>
